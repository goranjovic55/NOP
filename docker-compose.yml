version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "12000:3000"
    environment:
      - REACT_APP_API_URL=
      - REACT_APP_WS_URL=
    depends_on:
      - backend
    networks:
      - nop-internal
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "12001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@postgres:5432/nop
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this
      - ADMIN_PASSWORD=admin123
    depends_on:
      - postgres
      - redis
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nop-internal
      - test-network
    restart: unless-stopped
    privileged: true

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=nop
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nop-internal
    restart: unless-stopped

  guacd:
    image: guacamole/guacd:latest
    platform: linux/amd64
    networks:
      - nop-internal
      - test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4822 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - nop-internal
    restart: unless-stopped

networks:
  nop-internal:
    driver: bridge
  test-network:
    name: nop_test-network
    external: true

volumes:
  postgres_data:
  redis_data:
