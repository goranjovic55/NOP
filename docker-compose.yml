version: '3.8'

services:
  # Core Services (Always On)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "12000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8000
      - REACT_APP_WS_URL=ws://backend:8000
    depends_on:
      - backend
    networks:
      - nop-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@postgres:5432/nop
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this
      - ADMIN_PASSWORD=changeme
    depends_on:
      - postgres
      - redis
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nop-network
      - test-network
    restart: unless-stopped
    privileged: true

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=nop
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nop-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - nop-network
    restart: unless-stopped

  # Test Environment Services
  custom-web-server:
    build: ./test-environment/web-server
    container_name: nop-custom-web
    ports:
      - "8090:80"
    networks:
      test-network:
        ipv4_address: 172.21.0.10
    restart: unless-stopped

  custom-ssh-server:
    build: ./test-environment/ssh-server
    container_name: nop-custom-ssh
    ports:
      - "2224:22"
    networks:
      test-network:
        ipv4_address: 172.21.0.11
    restart: unless-stopped

  custom-db-server:
    build: ./test-environment/database-server
    container_name: nop-custom-db
    ports:
      - "3307:3306"
    networks:
      test-network:
        ipv4_address: 172.21.0.12
    restart: unless-stopped

  custom-file-server:
    build: ./test-environment/file-server
    container_name: nop-custom-file
    ports:
      - "445:445"
      - "139:139"
    networks:
      test-network:
        ipv4_address: 172.21.0.13
    restart: unless-stopped

networks:
  nop-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  postgres_data:
  redis_data:
