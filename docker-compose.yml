version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "12000:3000"
    environment:
      - REACT_APP_API_URL=
      - REACT_APP_WS_URL=
    depends_on:
      - backend
    networks:
      - nop-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # No ports exposed to host to avoid conflicts and for security
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@postgres:5432/nop
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this
      - ADMIN_PASSWORD=changeme
    depends_on:
      - postgres
      - redis
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nop-network
      - test-network
    restart: unless-stopped
    privileged: true

  postgres:
    image: postgres:15-alpine
    # No ports exposed to host
    environment:
      - POSTGRES_DB=nop
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nop-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    # No ports exposed to host
    volumes:
      - redis_data:/data
    networks:
      - nop-network
    restart: unless-stopped

networks:
  nop-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  postgres_data:
  redis_data:
