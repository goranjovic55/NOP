services:
  frontend:
    image: ghcr.io/goranjovic55/nop-frontend:latest
    ports:
      - "12000:3000"
    environment:
      - REACT_APP_API_URL=
      - REACT_APP_WS_URL=
    depends_on:
      - backend
    networks:
      - nop-internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  backend:
    image: ghcr.io/goranjovic55/nop-backend:latest
    network_mode: host
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@172.54.0.10:5432/nop
      - REDIS_URL=redis://172.54.0.11:6379/0
      - GUACD_HOST=172.54.0.12
      - GUACD_PORT=4822
      - SECRET_KEY=your-secret-key-change-this
      - ADMIN_PASSWORD=admin123
      - VNC_HOST=nop-custom-vnc
      - RDP_HOST=nop-custom-rdp
    depends_on:
      - postgres
      - redis
      - guacd
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=nop
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      nop-internal:
        ipv4_address: 172.54.0.10
    restart: unless-stopped

  guacd:
    image: ghcr.io/goranjovic55/nop-guacd:latest
    container_name: nop-guacd
    network_mode: host
    environment:
      - GUACD_LOG_LEVEL=info
    entrypoint: ["/usr/local/sbin/guacd", "-b", "127.0.0.1", "-l", "14822", "-f"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 14822 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      nop-internal:
        ipv4_address: 172.54.0.11
    restart: unless-stopped

networks:
  nop-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.54.0.0/16

volumes:
  postgres_data:
  redis_data:
