services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "12000:3000"
    environment:
      - REACT_APP_API_URL=
      - REACT_APP_WS_URL=
    depends_on:
      - backend
    networks:
      - nop-internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    network_mode: host
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@172.28.0.10:5432/nop
      - REDIS_URL=redis://172.28.0.11:6379/0
      - SECRET_KEY=your-secret-key-change-this
      - ADMIN_PASSWORD=admin123
      - VNC_HOST=nop-custom-vnc
      - RDP_HOST=nop-custom-rdp
    depends_on:
      - postgres
      - redis
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=nop
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      nop-internal:
        ipv4_address: 172.28.0.10
    restart: unless-stopped

  guacd:
    image: guacamole/guacd:latest
    networks:
      - nop-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4822 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      nop-internal:
        ipv4_address: 172.28.0.11
    restart: unless-stopped

networks:
  nop-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
  redis_data:
