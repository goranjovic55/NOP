services:
  frontend:
    image: ghcr.io/goranjovic55/nop-frontend:latest
    pull_policy: always
    ports:
      - "12000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - REACT_APP_API_URL=http://localhost:12001
      - REACT_APP_WS_URL=ws://localhost:12001
    depends_on:
      - backend
    networks:
      - nop-internal
    restart: unless-stopped

  backend:
    image: ghcr.io/goranjovic55/nop-backend:latest
    pull_policy: always
    network_mode: host
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@localhost:5432/nop
      - REDIS_URL=redis://localhost:6379/0
      - SECRET_KEY=your-secret-key-change-this
      - ADMIN_PASSWORD=admin123
      - VNC_HOST=nop-custom-vnc
      - RDP_HOST=nop-custom-rdp
    depends_on:
      - postgres
      - redis
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  postgres:
    image: postgres:15-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
      - POSTGRES_DB=nop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nop-internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - nop-internal
    restart: unless-stopped

networks:
  nop-internal:
    driver: bridge
  test-network:
    driver: bridge

volumes:
  postgres_data:
