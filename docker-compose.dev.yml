version: '3.8'

# Development compose file - builds from source
# Usage: docker-compose -f docker-compose.dev.yml up -d --build

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "12000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:12001
      - REACT_APP_WS_URL=ws://localhost:12001
    depends_on:
      - backend
    networks:
      - nop-internal
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # TESTING: Disable host mode for devcontainer testing
    # network_mode: host
    ports:
      - "12001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@postgres:5432/nop
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this
      - ADMIN_PASSWORD=admin123
      - VNC_HOST=nop-custom-vnc
      - RDP_HOST=nop-custom-rdp
    depends_on:
      - postgres
      - redis
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nop-internal
      - test-network
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  postgres:
    image: postgres:15-alpine
    # ports:
    #   - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=nop
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nop-internal
    restart: unless-stopped

  guacd:
    image: guacamole/guacd:latest
    # Note: Remove platform line to auto-detect architecture (works on both ARM and x86_64)
    # If you still get exec format error, manually set to your architecture:
    # platform: linux/arm64  # For ARM64 devices like Radxa E54C
    # platform: linux/amd64  # For x86_64 systems
    networks:
      - nop-internal
      - test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4822 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nop-internal
    restart: unless-stopped

networks:
  nop-internal:
    driver: bridge
  test-network:
    external: true
    name: nop_test-network

volumes:
  postgres_data:
  redis_data:
