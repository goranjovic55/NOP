# ntopng configuration file

# Interface to monitor (any interface)
-i=any

# HTTP port
-P=/var/lib/ntopng/ntopng.pid

# Data directory
-d=/var/lib/ntopng

# HTTP port
-w=3000

# Disable login
-l=0

# Redis host
-r=nop-redis:6379

# Local networks
-m=172.19.0.0/16,172.18.0.0/16

# Verbose
-v=2

# Disable DNS resolution for performance
-n=1

# Enable historical data
-F=dump

# Dump flows to file
--dump-flows=tcp