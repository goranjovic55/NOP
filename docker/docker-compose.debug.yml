services:
  # Frontend - React app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "12000:3000"
    depends_on:
      - backend
    networks:
      nop-internal:
        aliases:
          - frontend
    restart: unless-stopped

  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "12001:12001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nop:nop_password@postgres:5432/nop
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=debug-secret-key-change-this
      - ADMIN_PASSWORD=admin123
      - LOG_LEVEL=DEBUG
      - GUACD_HOST=guacd
      - GUACD_PORT=14822
    depends_on:
      - postgres
      - redis
      - guacd
    volumes:
      - ./volumes/evidence:/app/evidence
      - ./volumes/logs:/app/logs
    networks:
      nop-internal:
        aliases:
          - backend
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=nop
      - POSTGRES_USER=nop
      - POSTGRES_PASSWORD=nop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      nop-internal:
        aliases:
          - postgres
    restart: unless-stopped

  # Guacamole daemon (guacd) - handles RDP/VNC connections
  guacd:
    image: guacamole/guacd:latest
    networks:
      nop-internal:
        aliases:
          - guacd
    restart: unless-stopped
    entrypoint: ["/usr/local/sbin/guacd", "-b", "0.0.0.0", "-l", "14822", "-f"]
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 14822 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis for caching
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      nop-internal:
        aliases:
          - redis
    restart: unless-stopped

  # Test VNC Server with real desktop
  test-vnc:
    build:
      context: ./test-environment/vnc-server
      dockerfile: Dockerfile
    container_name: test-vnc-server
    hostname: test-vnc
    ports:
      - "5901:5900"
    networks:
      nop-internal:
        aliases:
          - test-vnc
          - vnc-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5900 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Test RDP Server 
  test-rdp:
    build:
      context: ./test-environment/rdp-server
      dockerfile: Dockerfile
    container_name: test-rdp-server
    hostname: test-rdp
    ports:
      - "3390:3389"
    networks:
      nop-internal:
        aliases:
          - test-rdp
          - rdp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3389 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

networks:
  nop-internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
