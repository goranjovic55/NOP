<!DOCTYPE html>
<html>
<head>
    <title>NOP Access Hub - VNC Connection</title>
    <meta charset="UTF-8">
    <script>
        // Define module exports for CommonJS Guacamole library
        var module = {exports: {}};
        var exports = module.exports;
    </script>
    <script src="guacamole.js"></script>
    <script>
        // Make Guacamole global
        window.Guacamole = module.exports.Guacamole || module.exports;
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff88;
            padding: 20px;
        }
        h1 {
            color: #ff3366;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .form {
            background: #151932;
            border: 2px solid #00ff88;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #00ccff;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #0a0e27;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
        }
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px 5px 0 0;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
        }
        button:disabled { background: #666; }
        #status {
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            border-radius: 4px;
        }
        #status.connecting { background: #3366ff33; color: #00ccff; border: 1px solid #00ccff; }
        #status.connected { background: #00ff8833; color: #00ff88; border: 1px solid #00ff88; }
        #status.failed { background: #ff336633; color: #ff3366; border: 1px solid #ff3366; }
        #display {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: #000;
            border: 2px solid #00ff88;
            margin: 20px auto;
            position: relative;
        }
        #logs {
            background: #000;
            color: #00ff88;
            padding: 15px;
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid #333;
            height: 200px;
            overflow-y: auto;
            font-size: 11px;
        }
        .log { margin-bottom: 3px; }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è NOP Access Hub - VNC Connection Demo</h1>
    
    <div class="form">
        <label>VNC Server:</label>
        <input type="text" id="host" value="localhost" />
        <label>Port:</label>
        <input type="number" id="port" value="5900" />
        <label>Password:</label>
        <input type="password" id="password" value="vnc123" />
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div id="status">Ready - Click Connect to start</div>
    <div id="display"></div>
    <div id="logs"></div>

    <script>
        let client = null;
        
        function log(msg) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<div class="log">[${time}] ${msg}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(msg);
        }

        function connect() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const password = document.getElementById('password').value;

            document.getElementById('status').className = 'connecting';
            document.getElementById('status').textContent = 'CONNECTING...';
            
            log('[INFO] Initiating VNC connection...');
            log('[INFO] Target: ' + host + ':' + port);

            const params = new URLSearchParams({
                host, port,
                protocol: 'vnc',
                username: '',
                password,
                width: '1024',
                height: '768',
                dpi: '96'
            });

            const wsUrl = `ws://localhost:8000/api/v1/access/tunnel?${params}`;
            log('[INFO] WebSocket URL: ' + wsUrl.replace(/password=[^&]*/, 'password=***'));

            const tunnel = new Guacamole.WebSocketTunnel(wsUrl);
            tunnel.onerror = (status) => {
                log('[ERROR] Tunnel error: ' + JSON.stringify(status));
                document.getElementById('status').className = 'failed';
                document.getElementById('status').textContent = 'CONNECTION FAILED';
            };

            tunnel.onstatechange = (state) => {
                const states = ['IDLE', 'CONNECTING', 'WAITING', 'CONNECTED', 'DISCONNECTING', 'DISCONNECTED'];
                log('[INFO] Tunnel state: ' + states[state]);
            };

            client = new Guacamole.Client(tunnel);

            const display = client.getDisplay();
            const displayEl = document.getElementById('display');
            displayEl.innerHTML = '';
            displayEl.appendChild(display.getElement());

            client.onerror = (error) => {
                log('[ERROR] Client error: ' + (error.message || JSON.stringify(error)));
                document.getElementById('status').className = 'failed';
                document.getElementById('status').textContent = 'CONNECTION FAILED';
            };

            client.onstatechange = (state) => {
                const states = ['IDLE', 'CONNECTING', 'WAITING', 'CONNECTED', 'DISCONNECTING', 'DISCONNECTED'];
                log('[INFO] Client state: ' + states[state]);
                
                if (state === 3) { // CONNECTED
                    document.getElementById('status').className = 'connected';
                    document.getElementById('status').textContent = '‚úì CONNECTED - VNC Session Active';
                    document.getElementById('disconnectBtn').disabled = false;
                    log('[SUCCESS] ‚úì VNC connection established!');
                    log('[SUCCESS] Remote desktop is now visible above');
                }
            };

            const mouse = new Guacamole.Mouse(display.getElement());
            mouse.onmousedown = mouse.onmouseup = mouse.onmousemove = (mouseState) => {
                client.sendMouseState(mouseState);
            };

            const keyboard = new Guacamole.Keyboard(document);
            keyboard.onkeydown = (keysym) => client.sendKeyEvent(1, keysym);
            keyboard.onkeyup = (keysym) => client.sendKeyEvent(0, keysym);

            log('[INFO] Connecting to Guacamole server...');
            client.connect();
        }

        function disconnect() {
            if (client) {
                client.disconnect();
                log('[INFO] Disconnected');
            }
            document.getElementById('status').className = '';
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('disconnectBtn').disabled = true;
        }

        log('[SUCCESS] NOP Access Hub Ready');
        log('[INFO] VNC Server running at: localhost:5900');
        log('[INFO] Password: vnc123');
        log('[INFO] Click Connect to start VNC session');
    </script>
</body>
</html>
