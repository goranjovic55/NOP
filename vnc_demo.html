<!DOCTYPE html>
<html>
<head>
    <title>NOP Access Hub - VNC Connection Demo</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff88;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #ff3366;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .connection-form {
            background: #151932;
            border: 2px solid #00ff88;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ccff;
            text-transform: uppercase;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #0a0e27;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
        }
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            letter-spacing: 2px;
            margin-right: 10px;
        }
        button:hover {
            background: #ff5588;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .status.disconnected {
            background: #333;
            color: #999;
            border: 1px solid #555;
        }
        .status.connecting {
            background: #3366ff33;
            color: #00ccff;
            border: 1px solid #00ccff;
            animation: pulse 1.5s infinite;
        }
        .status.connected {
            background: #00ff8833;
            color: #00ff88;
            border: 1px solid #00ff88;
        }
        .status.failed {
            background: #ff336633;
            color: #ff3366;
            border: 1px solid #ff3366;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        #display {
            width: 100%;
            height: 600px;
            background: #000;
            border: 2px solid #00ff88;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        #display canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .logs {
            background: #000;
            color: #00ff88;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            max-height: 300px;
            overflow-y: auto;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            margin-bottom: 3px;
            line-height: 1.4;
        }
        .log-info { color: #00ff88; }
        .log-error { color: #ff3366; }
        .log-warn { color: #ffaa00; }
        .log-success { color: #00ffff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è NOP Access Hub - VNC Connection Demo</h1>
        
        <div class="connection-form">
            <div class="form-group">
                <label>VNC Server Host:</label>
                <input type="text" id="host" value="localhost" placeholder="IP or hostname">
            </div>
            <div class="form-group">
                <label>VNC Port:</label>
                <input type="number" id="port" value="5900" placeholder="5900">
            </div>
            <div class="form-group">
                <label>VNC Password:</label>
                <input type="password" id="password" value="vnc123" placeholder="VNC password">
            </div>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>

        <div id="status" class="status disconnected">Status: DISCONNECTED</div>

        <div id="display"></div>

        <div class="logs" id="logs">
            <div class="log-entry log-info">System ready. Enter VNC connection details above and click Connect.</div>
        </div>
    </div>

    <!-- Guacamole Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/guacamole-common-js@1.5.0/dist/all.min.js"></script>

    <script>
        let client = null;
        let tunnel = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function setStatus(status, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = `Status: ${text}`;
        }

        function connect() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const password = document.getElementById('password').value;

            log('Initiating VNC connection...', 'info');
            log(`Target: ${host}:${port}`, 'info');
            setStatus('connecting', 'CONNECTING...');

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;

            const params = new URLSearchParams({
                host: host,
                port: port,
                protocol: 'vnc',
                username: '',
                password: password,
                width: '1024',
                height: '768',
                dpi: '96'
            });

            const wsUrl = `ws://localhost:8000/api/v1/access/tunnel?${params.toString()}`;
            log(`WebSocket URL: ${wsUrl.replace(/password=[^&]*/, 'password=***')}`, 'info');

            try {
                tunnel = new Guacamole.WebSocketTunnel(wsUrl);
                
                tunnel.onerror = function(status) {
                    log(`Tunnel error: ${JSON.stringify(status)}`, 'error');
                    setStatus('failed', 'CONNECTION FAILED');
                };

                tunnel.onstatechange = function(state) {
                    const states = ['IDLE', 'CONNECTING', 'WAITING', 'CONNECTED', 'DISCONNECTING', 'DISCONNECTED'];
                    log(`Tunnel state: ${states[state]}`, 'info');
                };

                client = new Guacamole.Client(tunnel);

                const display = client.getDisplay();
                const displayEl = document.getElementById('display');
                displayEl.innerHTML = '';
                displayEl.appendChild(display.getElement());

                log('Guacamole client created', 'info');

                client.onerror = function(error) {
                    const errorMsg = error.message || JSON.stringify(error);
                    log(`Client error: ${errorMsg}`, 'error');
                    setStatus('failed', 'CONNECTION FAILED');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                };

                client.onstatechange = function(state) {
                    const states = ['IDLE', 'CONNECTING', 'WAITING', 'CONNECTED', 'DISCONNECTING', 'DISCONNECTED'];
                    log(`Client state: ${states[state]}`, state === 3 ? 'success' : 'info');
                    
                    if (state === 3) { // CONNECTED
                        setStatus('connected', 'CONNECTED ‚úì');
                        log('‚úì Successfully connected to VNC server!', 'success');
                        log('Remote desktop is now visible below.', 'success');
                    } else if (state === 5) { // DISCONNECTED
                        setStatus('disconnected', 'DISCONNECTED');
                        document.getElementById('connectBtn').disabled = false;
                        document.getElementById('disconnectBtn').disabled = true;
                    }
                };

                // Mouse handling
                const mouse = new Guacamole.Mouse(display.getElement());
                mouse.onmousedown = mouse.onmouseup = mouse.onmousemove = function(mouseState) {
                    client.sendMouseState(mouseState);
                };

                // Keyboard handling
                const keyboard = new Guacamole.Keyboard(document);
                keyboard.onkeydown = function(keysym) {
                    client.sendKeyEvent(1, keysym);
                };
                keyboard.onkeyup = function(keysym) {
                    client.sendKeyEvent(0, keysym);
                };

                log('Connecting to Guacamole server...', 'info');
                client.connect();

            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                setStatus('failed', 'CONNECTION FAILED');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            }
        }

        function disconnect() {
            log('Disconnecting...', 'warn');
            if (client) {
                client.disconnect();
            }
            setStatus('disconnected', 'DISCONNECTED');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }

        // Initial log
        log('NOP Access Hub VNC Demo Ready', 'success');
        log('VNC Server: localhost:5900 (password: vnc123)', 'info');
        log('Backend API: localhost:8000', 'info');
        log('Click Connect to start VNC session', 'info');
    </script>
</body>
</html>
