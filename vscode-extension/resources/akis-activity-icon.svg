<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple monochrome icon for Activity Bar -->
  <!-- Hexagon outline -->
  <path d="M12 2 L20 7 L20 17 L12 22 L4 17 L4 7 Z" 
        fill="none" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Letter A shape -->
  <path d="M8 18 L12 6 L16 18 M9.5 14 L14.5 14" 
        fill="none" stroke="currentColor" stroke-width="1.8" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Network nodes -->
  <circle cx="12" cy="6" r="1.5" fill="currentColor"/>
  <circle cx="8" cy="18" r="1.2" fill="currentColor"/>
  <circle cx="16" cy="18" r="1.2" fill="currentColor"/>
  
  <!-- Side connection dots -->
  <circle cx="5" cy="12" r="1" fill="currentColor"/>
  <circle cx="19" cy="12" r="1" fill="currentColor"/>
  
  <!-- Connecting lines to side nodes -->
  <line x1="12" y1="6" x2="5" y2="12" stroke="currentColor" stroke-width="0.8" opacity="0.6"/>
  <line x1="12" y1="6" x2="19" y2="12" stroke="currentColor" stroke-width="0.8" opacity="0.6"/>
</svg>