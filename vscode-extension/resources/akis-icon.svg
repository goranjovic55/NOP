<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffaa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Outer hexagon frame -->
  <polygon points="64,16 96,36 96,76 64,96 32,76 32,36" 
           fill="none" stroke="url(#glowGrad)" stroke-width="3" opacity="0.6"/>
  
  <!-- Inner circuit-like connections -->
  <g stroke="#00d4ff" stroke-width="1.5" opacity="0.4" fill="none">
    <path d="M 48 40 L 64 32 L 80 40"/>
    <path d="M 48 72 L 64 80 L 80 72"/>
    <path d="M 40 48 L 32 64 L 40 80"/>
    <path d="M 88 48 L 96 64 L 88 80"/>
  </g>
  
  <!-- Main "A" shape (resembling both letter and network node) -->
  <g stroke="url(#glowGrad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <path d="M 50 75 L 64 45 L 78 75"/>
    <line x1="55" y1="65" x2="73" y2="65"/>
  </g>
  
  <!-- Knowledge network nodes -->
  <g fill="url(#glowGrad)" filter="url(#glow)">
    <circle cx="64" cy="45" r="4"/>
    <circle cx="50" cy="75" r="3"/>
    <circle cx="78" cy="75" r="3"/>
    <circle cx="40" cy="56" r="2.5"/>
    <circle cx="88" cy="56" r="2.5"/>
  </g>
  
  <!-- Connection lines between nodes -->
  <g stroke="url(#glowGrad)" stroke-width="1.5" opacity="0.5">
    <line x1="64" y1="45" x2="40" y2="56"/>
    <line x1="64" y1="45" x2="88" y2="56"/>
    <line x1="50" y1="75" x2="40" y2="56"/>
    <line x1="78" y1="75" x2="88" y2="56"/>
  </g>
  
  <!-- AKIS text with glow -->
  <text x="64" y="108" font-family="'Courier New', monospace" font-size="16" 
        font-weight="bold" fill="url(#glowGrad)" text-anchor="middle" 
        filter="url(#glow)">AKIS</text>
  
  <!-- Subtle corner accents -->
  <g stroke="#00d4ff" stroke-width="2" opacity="0.3" fill="none">
    <path d="M 20 20 L 20 28 M 20 20 L 28 20"/>
    <path d="M 108 20 L 108 28 M 108 20 L 100 20"/>
    <path d="M 20 108 L 20 100 M 20 108 L 28 108"/>
    <path d="M 108 108 L 108 100 M 108 108 L 100 108"/>
  </g>
</svg>
