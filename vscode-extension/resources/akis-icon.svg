<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main hexagon shape -->
  <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" 
           fill="none" 
           stroke="url(#grad)" 
           stroke-width="3"/>
  
  <!-- Inner network nodes -->
  <circle cx="50" cy="30" r="4" fill="#22c55e"/>
  <circle cx="35" cy="50" r="4" fill="#22c55e"/>
  <circle cx="65" cy="50" r="4" fill="#22c55e"/>
  <circle cx="50" cy="70" r="4" fill="#22c55e"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="30" x2="35" y2="50" stroke="#06b6d4" stroke-width="2"/>
  <line x1="50" y1="30" x2="65" y2="50" stroke="#06b6d4" stroke-width="2"/>
  <line x1="35" y1="50" x2="50" y2="70" stroke="#06b6d4" stroke-width="2"/>
  <line x1="65" y1="50" x2="50" y2="70" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Center pulse -->
  <circle cx="50" cy="50" r="6" fill="#22c55e" opacity="0.3"/>
</svg>
